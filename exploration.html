<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exploration Page</title>
    <link rel="stylesheet" href="style-exploration.css" />
  </head>
  <h1>Let's Explore!</h1>
  <body>
    <div class="sun"></div>
    <div class="mercury"></div>
    <div class="venus"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
    <div class="mars"></div>
    <div class="jupiter"></div>
    <div class="saturn">
      <div class="ring1"></div>
      <div class="ring2"></div>
    </div>
    <div class="uranus"></div>
    <div class="neptune"></div>



    <div class="todo-widget" id="todo-widget">
        <div class="widget-header">
          <span>To-Do List</span>
          <button id="close-widget">&times;</button>
        </div>
        <div class="widget-body">
          <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        
          </div>
            <ul id="todo-list"></ul>
        </div>
      </div>
    <script src="script.js"></script>


  </body>
</html>
